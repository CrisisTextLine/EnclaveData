---
- name: install deps
  yum:
    name: "{{item}}"
    state: present
  with_items:
    - python-devel
    - readline-devel
    - pandoc
    - python-psycopg2
    - python-pandas
    - sqlite-devel

- name: fix pip after dep install
  shell: "sed -i 's/MARKER_EXPR()/MARKER_EXPR/g' /usr/lib/python2.7/site-packages/packaging/requirements.py"

- name: install pip ipython and deps
  pip:
    name: "{{item}}"
    state: present
  with_items:
    - ipython
    - jupyter
    - pyzmq
    - jinja2
    - tornado
    - pygments
    - jsonschema
    - mpld3
    - seaborn
    - nltk
    - pyzipcode
    - census
    - fiona
    - descartes
    - networkx
    - lifelines
    - YURL
    - lxml
    - matplotlib-venn
    - scikit-learn
    - ua_parser
    - osmapi
    - overpass

- name: install latest pip deps
  pip:
    name: "{{item}}"
    state: latest
  with_items:
    - pandas
